<!DOCTYPE html>
<html>
<head>
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script>
    function setEmojiRating(value) {
        document.getElementById('satisfaction').value = value;
        const emojis = document.getElementsByClassName('emoji');
        for (let i = 0; i < emojis.length; i++) {
            emojis[i].classList.remove('selected');
        }
        emojis[5 - value].classList.add('selected');
    }
</script>
<script>
    function selectBranch(name) {
        document.getElementById('branch').value = name;
        const buttons = document.getElementsByClassName('branch-btn');
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('selected');
        }
        event.target.classList.add('selected');
    }
</script>
</head>
<body>
    <div class="container">
    <h1>Encuesta de Satisfacción</h1>
    <form method="post">
        <label>¿Cómo te sentiste con tu consulta?</label>
<div class="emoji-rating">
    <span class="emoji" onclick="setEmojiRating(5)">😄</span>
    <span class="emoji" onclick="setEmojiRating(4)">🙂</span>
    <span class="emoji" onclick="setEmojiRating(3)">😐</span>
    <span class="emoji" onclick="setEmojiRating(2)">🙁</span>
    <span class="emoji" onclick="setEmojiRating(1)">😢</span>
</div>
<input type="hidden" name="satisfaction" id="satisfaction" value="0">
        <br>

        <label>¿En qué sucursal te atendieron?</label>
<div class="branch-buttons">
    <button type="button" class="branch-btn" onclick="selectBranch('Sucursal 1')">Sucursal 1</button>
    <button type="button" class="branch-btn" onclick="selectBranch('Sucursal 2')">Sucursal 2</button>
    <button type="button" class="branch-btn" onclick="selectBranch('Sucursal 3')">Sucursal 3</button>
</div>
<input type="hidden" name="branch" id="branch" required>

        <br>

        <label>¿Quién fue el profesional de la salud que te atendió?</label>
        <input type="text" name="professional" required>
        <br>

        <label>¿Recomendarías el servicio a algún amigo o familiar?</label>
        <select name="recommend" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>
        <br>

        <label>¿Tienes algún comentario u observación de tu experiencia?</label>
        <textarea name="comments"></textarea>
        <br>

        <button type="submit">Enviar Encuesta</button>
    </form>
    </div>
</body>
</html>
